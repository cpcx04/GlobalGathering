<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/riva-dashboard-tailwind/riva-dashboard.css">
<div class="flex flex-wrap -mx-3 mb-5">
  <div class="w-full max-w-full px-3 mb-6  mx-auto">
    <div class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5">
      <div
        class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">

        <div class="px-9 pt-5 flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent">
          <h3 class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl/tight text-dark">
            <span class="mr-3 font-semibold text-dark">GlobalGathering Comments</span>
            <span class="mt-1 font-medium text-secondary-dark text-lg/normal">All the comments of our app</span>
          </h3>
        </div>

        <div class="flex-auto block py-8 pt-6 px-9">
          <div class="relative mb-4">
            <input type="text" [(ngModel)]="searchQuery" placeholder="Search clients by username,name or email"
              class="pl-10 pr-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 w-full"
              style="padding-left: 2.5rem;">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table class="w-full my-0 align-middle text-dark border-neutral-200 ">
              <thead class="align-bottom">
                <tr class="font-semibold text-[0.95rem] text-secondary-dark">
                  <th class="pb-3 text-end min-w-[100px]">USERNAME</th>
                  <th class="pb-3 pr-12 min-w-[175px]">COMMENT</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let comment of filteredComments" class="hover:bg-slate-200">
                  <td class="p-3 pr-0 text-end">
                    <span class="font-semibold text-light-inverse text-md/normal">{{comment.username}}</span>
                  </td>
                
                  <td class="p-3 pr-12">
                    <span class="font-semibold text-light-inverse text-md/normal">{{comment.content}}</span>
                  </td>
                
                  <td class="p-3 pr-12">
                    <button (click)="deleteComment(comment)" class="inline-block text-light-inverse">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                      </svg>
                    </button>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
          
          <!-- Pagination controls -->
          <div class="flex justify-center mt-4">
            <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
              class="px-3 py-1 mx-1 text-sm font-medium bg-gray-100 border rounded-md hover:bg-gray-200">
              Previous
            </button>
            <span class="px-3 py-1 mx-1 text-sm font-medium">{{ currentPage }} / {{ totalPages }}</span>
            <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages"
              class="px-3 py-1 mx-1 text-sm font-medium bg-gray-100 border rounded-md hover:bg-gray-200">
              Next
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-wrap -mx-3 mb-5">
  <div class="w-full max-w-full sm:w-3/4 mx-auto text-center">
    <p class="text-sm text-slate-500 py-1"> GlobalGathering </p>
  </div>
</div>


<div *ngIf="errorMessage" class="fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen">
    <div class="fixed inset-0">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mx-auto mt-4 flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                </svg>
                
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                  Error
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-red-600" id="modal-description">
                      Error borrando el comentario
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button" (click)="clearError()" class="inline-flex w-full justify-center px-4 py-2 text-sm font-medium text-black bg-gray-100 border border-transparent rounded-md shadow-sm hover:bg-red-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="isDeleteModalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-xl p-8">
    <h2 class="text-lg font-semibold mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete this comment?</p>
    <div class="mt-6 flex justify-end">
      <button (click)="onCloseModal()" class="px-4 py-2 bg-gray-200 rounded-md mr-2">Cancel</button>
      <button (click)="onConfirmDelete()" class="px-4 py-2 bg-red-500 text-white rounded-md">Delete</button>
    </div>
  </div>
</div>
