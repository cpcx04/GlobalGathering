<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/riva-dashboard-tailwind/riva-dashboard.css">
  <div>
    <!-- Main Component HTML -->
<div>
  <div class="flex flex-wrap -mx-3 mb-5">
    <div class="w-full max-w-full px-3 mb-6 mx-auto">
      <div class="relative flex-[1_auto] flex flex-col break-words min-w-0 bg-clip-border rounded-[.95rem] bg-white m-5">
        <div
          class="relative flex flex-col min-w-0 break-words border border-dashed bg-clip-border rounded-2xl border-stone-200 bg-light/30">

          <div class="px-9 pt-5 flex justify-between items-stretch flex-wrap min-h-[70px] pb-0 bg-transparent">
            <h3 class="flex flex-col items-start justify-center m-2 ml-0 font-medium text-xl/tight text-dark">
              <span class="mr-3 font-semibold text-dark">GlobalGathering Events</span>
              <span class="mt-1 font-medium text-secondary-dark text-lg/normal">All the events of our app</span>
            </h3>
            <div class="relative flex flex-wrap items-center my-2">
              <a href="javascript:void(0)"
                class="inline-block text-[.925rem] font-medium leading-normal text-center align-middle cursor-pointer rounded-2xl transition-colors duration-150 ease-in-out text-light-inverse bg-light-dark border-light shadow-none border-0 py-2 px-5 hover:bg-secondary active:bg-light focus:bg-light">
                Create a Event </a>
            </div>
          </div>

          <div class="flex-auto block py-8 pt-6 px-9">
            <div class="relative mb-4">
              <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="filteredEvents" placeholder="Search a event"
                class="pl-10 pr-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 w-full"
                style="padding-left: 2.5rem;">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
              </div>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full my-0 align-middle text-dark border-neutral-200 ">
                <thead class="align-bottom">
                  <tr class="font-semibold text-[0.95rem] text-secondary-dark">
                    <th class="pb-3 text-center min-w-[175px]">IMAGE</th>
                    <th class="pb-3 text-center min-w-[100px]">NOMBRE</th>
                    <th class="pb-3 pr-12 min-w-[175px]">DESCRIPCION</th>
                    <th class="pb-3 min-w-[150px]">CREADO POR</th>
                    <th class="pb-3 text-center min-w-[50px]">PRECIO</th>
                    <th class="pb-3 text-center min-w-[50px]">CIUDAD</th>
                    <th class="pb-3 text-end min-w-[50px]">ACTIVO</th>
                    <th class="pb-3 text-end min-w-[50px]">ACCIONES</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let event of filteredEvents" class="hover:bg-slate-200">
                    <td>
                        <figure class="p-4 max-w-lg">
                          <img [src]="event.url" alt="{{event.name}}" class="h-28 w-35 object-cover rounded-lg ">
                        </figure>
                    </td>
                    <td class="p-3 pr-0 text-end">
                      <span class="font-semibold text-light-inverse text-md/normal">{{event.name}}</span>
                    </td>

                    <td class="p-3 pr-12">
                      <span class="font-semibold text-light-inverse text-md/normal">{{event.descripcion}}</span>
                    </td>
                    <td class="pr-0 ">
                      <span class="font-semibold text-light-inverse text-md/normal">{{event.createdBy}}</span>
                    </td>
                    <td class="pr-0 text-end">
                      <span class="font-semibold text-light-inverse text-md/normal">{{event.price}}â‚¬</span>
                    </td>
                    <td class="pr-0 text-end">
                      <span class="font-semibold text-light-inverse text-md/normal">{{event.ciudad}}</span>
                    </td>
                    <td class="pr-0 text-end">
                      <span [ngClass]="getEventStatusColor(event.date)" class="inline-block w-4 h-4 rounded-full"></span>
                    </td>
                    <td class="pr-0 text-end">
                      <button (click)="editEvent(event)" class="inline-block mx-2 text-light-inverse">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                      </button>
                      <button (click)="deleteUserConfirmation(event)" class="inline-block text-light-inverse">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
               <!-- Pagination controls -->
              <div class="flex justify-center mt-4">
                <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1"
                  class="px-3 py-1 mx-1 text-sm font-medium bg-gray-100 border rounded-md hover:bg-gray-200">
                  Previous
                </button>
                <span class="px-3 py-1 mx-1 text-sm font-medium">{{ currentPage }} / {{ totalPages }}</span>
                <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages"
                  class="px-3 py-1 mx-1 text-sm font-medium bg-gray-100 border rounded-md hover:bg-gray-200">
                  Next
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-5">
    <div class="w-full max-w-full sm:w-3/4 mx-auto text-center">
      <p class="text-sm text-slate-500 py-1"> GlobalGathering </p>
    </div>
  </div>
</div>

<!-- Modal HTML -->
<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg">
    <h2 class="text-2xl font-semibold mb-4">Edit Event</h2>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" [(ngModel)]="editingEvent!.name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea [(ngModel)]="editingEvent!.descripcion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">URL</label>
      <input type="text" [(ngModel)]="editingEvent!.url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Longitud</label>
      <input type="text" [(ngModel)]="editingEvent!.longitud" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Latitud</label>
      <input type="text" [(ngModel)]="editingEvent!.latitud" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Price</label>
      <input type="number" [(ngModel)]="editingEvent!.price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">City</label>
      <input type="text" [(ngModel)]="editingEvent!.ciudad" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Date</label>
      <input type="date" [(ngModel)]="editingEvent!.date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div class="flex justify-end">
      <button (click)="closeModal()" class="mr-4 px-4 py-2 bg-gray-300 rounded-md">Cancel</button>
      <button (click)="saveEvent()" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save</button>
    </div>
  </div>

</div>
</div>
